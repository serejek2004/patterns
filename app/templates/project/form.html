{% extends "project/base.html" %}
{% block title %}{{ 'Update' if project else 'Create' }} project{% endblock %}
{% block content %}
<h1>{{ 'Update' if project else 'Create' }} project</h1>
<form method="POST">
    <label>Project name:</label>
    <input type="text" name="project_name" value="{{ project.project_name if project else '' }}">

    <label>ID customer:</label>
    <input type="number" name="customer_id" value="{{ project.customer if project else '' }}">

    <label>ID manager:</label>
    <input type="number" name="project_manager_id" value="{{ project.manager if project else '' }}">

    <label>Status:</label>
    <select name="status">
        {% for status in statuses %}
        <option value="{{ status }}" {% if project and project.status == status %}selected{% endif %}>{{ status }}</option>
        {% endfor %}
    </select>

    <label>Start date:</label>
    <input type="date" name="start_date" value="{{ project.start_date[:10] if project and project.start_date else '' }}">

    <label>End date:</label>
    <input type="date" name="end_date" value="{{ project.end_date[:10] if project and project.end_date else '' }}">

    <label>Budget:</label>
    <input type="number" step="0.01" name="budget" value="{{ project.budget if project else '' }}">

    <button type="submit" style="width: 20%">Save</button>
</form>
<a href="/project" style="margin-top: 10px">â¬… Back to list</a>
{% endblock %}
